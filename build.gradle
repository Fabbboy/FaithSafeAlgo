plugins {
    id 'java'
    id 'application'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application {
    // Make sure the main class path is correctly specified here
    mainClass = 'ch.faithsafe.alg.Main'
}

test {
    useJUnitPlatform()
}